<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script src="p5.min.js"> </script>
    <script>
        let x=0;
        let y=0;
        function setup(){
            createCanvas(500,500)
            angleMode(DEGREES)
            
            
        }

        function draw(){
            background("red")
            stroke("black")
            strokeWeight(5)
            fill("yellow")
            circle(250,250,300)

            fill("white")
            circle(180,180,70)
            circle(320,180,70)

            fill("black")
            circle(180,180,30)
            circle(320,180,30)


            noFill()
            arc(250,280,200,150,10,170)
            //line(0,0,500,500)
            
            

        }
    </script>
